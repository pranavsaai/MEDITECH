<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="form-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input class="form-control" type="text" id="login-username" required />
            <label for="login-password">Password</label>
            <input class="form-control" type="password" id="login-password" required />
            <button type="submit" class="btn-primary mt">Login</button>
        </form>
        <div class="footer-group">
            <span>Not Registered? <a href="signup.html">Sign Up</a></span>
            <a href="">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Retrieve from local storage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login Successful!');
                // Redirect to another page or dashboard
                window.location.href = 'dashboard.html'; // Example redirection
            } else {
                alert('Invalid Username or Password');
            }
        });
    </script>
</body>
</html>
