<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Membership Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="form-section">
        <h2>Membership Registration</h2>
        <form id="registration-form" action="/register" method="POST">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" required />
            
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" required />
            
            <label for="phone">Phone Number</label>
            <input class="form-control" type="tel" name="phone" required />
            
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" required />
            
            <label for="dob">Date of Birth</label>
            <input class="form-control" type="date" name="dob" required />
            
            <label for="address">Address</label>
            <input class="form-control" type="text" name="address" required />
            
            <label for="membership-plan">Membership Plan</label>
            <select class="form-control" name="membershipPlan" required>
                <option value="">Select a Plan</option>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>
            
            <button type="submit" class="btn-primary mt">Register Now</button>
        </form>
        <!-- Confirmation Message -->
        <div id="confirmation-message" class="confirmation-message" style="display: none;">
            <p>Registration Successful! Please check your email for verification and next steps.</p>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and display confirmation message
        document.getElementById('registration-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            // Show confirmation message
            document.getElementById('registration-form').style.display = 'none'; // Hide form
            document.getElementById('confirmation-message').style.display = 'block'; // Show confirmation
        });
    </script>
</body>
</html>
