<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="form-section">
        <h2>Admin Sign Up</h2>
        <form id="admin-signup-form">
            <label for="admin-name">Name</label>
            <input class="form-control" type="text" id="admin-name" required />
            
            <label for="admin-email">Email</label>
            <input class="form-control" type="email" id="admin-email" required />
            
            <label for="admin-username">Username</label>
            <input class="form-control" type="text" id="admin-username" required />
            
            <label for="admin-doctorid">Doctor ID</label>
            <input class="form-control" type="text" id="admin-doctorid" required />
            
            <label for="admin-password">Password</label>
            <input class="form-control" type="password" id="admin-password" required />
            
            <label for="admin-confirm-password">Confirm Password</label>
            <input class="form-control" type="password" id="admin-confirm-password" required />
            
            <button type="submit" class="btn-primary mt">Sign Up</button>
        </form>
        <div id="confirmation-message" class="confirmation-message" style="display: none;">
            <p>Registration Successful! Please check your email for verification and next steps.</p>
        </div>
    </div>

    <script>
        document.getElementById('admin-signup-form')?.addEventListener('submit', function (e) {
            e.preventDefault();
            
            const name = document.getElementById('admin-name').value;
            const email = document.getElementById('admin-email').value;
            const username = document.getElementById('admin-username').value;
            const doctorId = document.getElementById('admin-doctorid').value;
            const password = document.getElementById('admin-password').value;
            const confirmPassword = document.getElementById('admin-confirm-password').value;

            // Simple validation
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Store credentials in local storage (for demo purposes only, do not use in production)
            localStorage.setItem('admin-username', username);
            localStorage.setItem('admin-password', password);

            // Show confirmation message
            document.getElementById('confirmation-message').style.display = 'block';

            // Redirect to login page after a delay
            setTimeout(() => {
                window.location.href = 'admin.html'; // Redirect to login page
            }, 2000); // 2 seconds delay
        });
    </script>
</body>
</html>
